<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia Tag</title>
  </head>
  <body>
    <h1>Multimedia Tag</h1>
    <hr / >
    <div class="audio-tag">
      <audio controls>
        <source src="./Kalimba.mp3" type="audio/mp3" / >
        <source src="./Kalimba.ogg" type="audio/ogg" / >
      </audio>
    </div>
    <div class="vidio-tag">
      <video width="640" controls="controls" poster="http://placehold.it/640x360">
        <source src="./Wildlife.mp4" type="vedio/mp4" / >
        <source src="./Wildlife.webm" type="vedio/webm" / >

      </video>
    </div>
  </body>
</html>
