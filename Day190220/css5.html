<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Test4</title>
    <style>
      input:enabled {background-color:white;}
      input:disabled {background-color:gray;}
      input:focus {background-color:orange;}
    </style>
  </head>
  <body>
    <h1>상태 선택자</h1>
    <hr />
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled">
  </body>
</html>
