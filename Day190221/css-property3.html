<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Property Basic3</title>
    <style>
      .box
      {
        width:100px; height:100px;
        position:absolute;
      }
      .box:nth-child(1) {background-color:red;}
      .box:nth-child(2) {background-color:green;}
      .box:nth-child(3) {background-color:blue;}
    </style>
  </head>
  <body>
    <div class="box">  </div>
    <div class="box">  </div>
    <div class="box">  </div>
  </body>
</html>
