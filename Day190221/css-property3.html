<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Property Basic3</title>
    <style>
      .box
      {
        width:100px; height:100px;
        position:absolute;
        /* absolute 는 절대좌표*/
      }
      .box:nth-child(1)
      {
        background-color:red;
        left:10px; top:10px;
      }
      .box:nth-child(2)
      {
        background-color:green;
        left:50px; top:50px;
      }
      .box:nth-child(3)
      {
        background-color:blue;
        left:90px; top:90px;
      }

    </style>
  </head>
  <body>
    <div class="box">  </div>
    <div class="box">  </div>
    <div class="box">  </div>
  </body>
</html>
