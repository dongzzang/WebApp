<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Layout Basic</title>
    <style>
      div.container
      {
        overflow:hidden;
      }
      div.item
      {
        float:left;
        margin:0 3px; padding:10px; border:1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"> Menu - 1 </div>
      <div class="item"> Menu - 2 </div>
      <div class="item"> Menu - 3 </div>
      <div class="item"> Menu - 4 </div>


    </div>
  </body>
</html>
