<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple HTML - JQuery</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML - JQuery</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i>HTML file.</p>
      <div class="callout">
        <p>This is an fancy as we'll get!</p>
      </div>
      <p>IDs (such as <span class="code">#content</span>)
          are unique (there can only by one per page).</p>
      <p>Classes (such as <span class="code">.callout</span>)
          can be used on many elements.</p>
      <div id="callout2" class="callout fancy">
        <p>A single HTML element can have multiple classes.unique</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    <script src="simplejquery.js"></script>
  </body>
</html>
