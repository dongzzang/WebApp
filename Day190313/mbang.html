<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>HTML5 개인 포트폴리오 홈페이지</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
	<link rel="stylesheet" href="mportpolio.css"/>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
</head>
	<body>
		<div data-role="header" data-position="fixed" id="head">
			<h1>김동현 홈페이지</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="./mbang.html" rel="external"> 한줄 </a></li>
					<li><a href="./mstudy.html" rel="external"> 학술 </a></li>
					<li><a href="./minfo.html" rel="external"> 인적 </a></li>
					<li><a href="./mintro.html" rel="external"> 소개 </a></li>
				</ul>
			</div>
		</div>
		<div data-role="panel" id="panel1" data-display="overlay" data-theme="b">
  		<form name="append1">
  			<h3>한줄 등록</h3>
  			<div class="ui-body ui-body-b gap">
  				<label for="tablename1">작성자  : </label>
  			 	<input type="text" name="tablename1" id="tablename1" data-mini="true"/>
  			 	<label for="tabletime1">작성일 : </label>
  				<input type="text" name="tabletime1" id="tabletime1" data-mini="true" placeholder="예) 19/12/16"/>
  				<label for="txtarea1">내용 : </label>
  				<textarea cols="25" rows="5" id="txtarea1"></textarea>
  			</div>
  			<div class="ui-body">
  				<fieldset class="ui-grid-a">
  					<div class="ui-block-a">
              <input type="button" id="btnAdd" value="추가"/>
  					</div>
  					<div class="ui-block-b">
              <input type="reset" id="btnAddCancel" value="취소"/>
  					</div>
  				</fieldset>
  			</div>
  		</form>
    </div>

    <div data-role="content">
      <fieldset class="ui-grid-c">
        <div class="ui-block-b">
          <input type="text" name="findname" id="findname" data-mini="true" placeholder="예) 김동현"/>
        </div>
        <div class="ui-block-c">
          <input type="button" id="btnfind" value="검색">
        </div>
        </fieldset>
        <div id="finddiv">
          <p>검색 결과</p>
          <table border = "1">
          </table>
        </div>
    </div>
	  <div data-role="content">
			<section class="section1">
				<h3>한줄쓰기</h3>
				<div id="outputdiv">
					<table border="1" width="300">
						<tr>
						<td>순번</td>
						<td>작성자</td>
						<td>작성일자</td>
						<td>내용</td>
						</tr>
					</table>
				</div>
			</section>
		</div>
		<div data-role="footer" data-position="fixed" data-id="footerid1">
			<div data-role="navbar" >
				<ul>
					<li>
						<a href="https://dongzzang.github.io/WebApp/">
						<img class="portal" src="./../media/dh.PNG" alt="예제페이지"/>
						</a>
					</li>
					<li>
						<a href="https://github.com/dongzzang/WebApp">
							<img class="portal" src="./../media/github.PNG" alt="깃허브"/>
						</a>
					</li>
					<li>
						<a href="https://dongzzang.tistory.com/">
							<img class="portal" src="./../media/tistory.PNG" alt="티스토리"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="./mex1.js"></script>
	</body>
</html>
